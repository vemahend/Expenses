<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expense Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: auto;
        text-align: center;
      }

      label {
        font-style: Arial;
        font-size: 15px;
        font-weight: 600;
      }

      .div-category {
        color: rgb(117, 0, 0);
        padding: 5px;
      }

      #category {
        margin-top: 2%;
        margin-bottom: 5%;
        width: 80%;
        height: 35px;
      }

      h1 {
        color: #333;
        background-color: rgb(59, 57, 57);
        color: whitesmoke;
        margin-top: 0;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 20px;
      }

      .total-section {
        flex: 1;
        margin-right: 20px;
      }

      h3 {
        color: #333;
      }

      .table-container {
        margin-top: 20px;
      }

      table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      .form-section {
        flex: 0.5;
        margin-right: 2%;
      }

      .form {
        margin-bottom: 20px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .file-buttons {
        margin-top: 20px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .modal-content h3 {
        margin-bottom: 20px;
      }

      .close-btn {
        margin-top: 20px;
        background-color: #f44336;
      }

      .close-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-text-design">Monthly Expense Tracker</h1>

      <div class="flex-container">
        <div class="form-section">
          <div class="form">
            <!-- New Dropdown for Category -->
            <div class="div-category">
              <label for="category">Category:</label>
              <select id="category">
                <option value="Expense">Expense</option>
                <option value="Saving">Saving</option>
              </select>
            </div>

            <label for="expenseName">Expense Name:</label>
            <input
              type="text"
              id="expenseName"
              placeholder="e.g., Rent, Groceries"
            />
            <label for="expenseAmount">Amount ($):</label>
            <input type="number" id="expenseAmount" placeholder="e.g., 500" />
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              placeholder="e.g., 1,2,3,4,5,6..."
            />

            <button onclick="addExpense()">Add</button>
          </div>
          <div class="file-buttons">
            <button onclick="saveToFile()">Save to File</button>
          </div>
        </div>

        <div class="total-section">
          <h3>Total Expenses: $<span id="totalExpenses">0</span></h3>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Expense Name</th>
                  <th>Amount ($)</th>
                  <th>Category</th>
                  <th>Date & Time</th>
                </tr>
              </thead>
              <tbody id="expenseTableBody">
                <!-- Dynamic rows will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Popup for Loading File -->
    <div id="fileModal" class="modal">
      <div class="modal-content">
        <h3>Load Expenses from File</h3>
        <input
          type="file"
          id="fileInput"
          accept=".json"
          onchange="loadFromFile(event)"
        />
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      let expenses = [];
      let totalExpenses = 0;

      function addExpense() {
        const quantity = parseInt(document.getElementById("quantity").value);

        if (quantity > 0) {
          for (let i = 0; i < quantity; i++) {
            addExpenseCommon();
          }
        } else {
          addExpenseCommon();
        }
        clearInputs();
      }

      function addExpenseCommon() {
        const name = document.getElementById("expenseName").value;
        const amount = parseFloat(
          document.getElementById("expenseAmount").value
        );
        const category = document.getElementById("category").value;
        const date = new Date().toLocaleString(); // Get current date and time

        if (name && amount && amount > 0) {
          const expense = { name, amount, category, date };
          expenses.push(expense);
          totalExpenses += amount;

          updateTable();
          updateTotalExpenses();
        } else {
          alert("Please enter a valid name and amount.");
        }
      }

      function updateTable() {
        const tableBody = document.getElementById("expenseTableBody");
        tableBody.innerHTML = ""; // Clear existing rows

        expenses.forEach((expense) => {
          const row = `<tr>
                            <td>${expense.name}</td>
                            <td>$${expense.amount.toFixed(2)}</td>
                            <td>${expense.category}</td>
                            <td>${expense.date}</td>
                         </tr>`;
          tableBody.innerHTML += row;
        });
      }

      function updateTotalExpenses() {
        document.getElementById("totalExpenses").innerText =
          totalExpenses.toFixed(2);
      }

      function clearInputs() {
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
        document.getElementById("quantity").value = "";
      }

      function saveToFile() {
        const data = JSON.stringify({ expenses, totalExpenses });
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "expenses.json";
        a.click();
      }

      function loadFromFile(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const data = JSON.parse(e.target.result);
            expenses = data.expenses || [];
            totalExpenses = data.totalExpenses || 0;

            updateTable();
            updateTotalExpenses();
            closeModal();
          };
          reader.readAsText(file);
        }
      }

      function openModal() {
        document.getElementById("fileModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("fileModal").style.display = "none";
      }

      window.onload = function () {
        openModal(); // Show the modal when the page loads
        const savedExpenses = localStorage.getItem("expenses");
        const savedTotal = localStorage.getItem("totalExpenses");

        if (savedExpenses && savedTotal) {
          expenses = JSON.parse(savedExpenses);
          totalExpenses = parseFloat(savedTotal);

          updateTable();
          updateTotalExpenses();
        }
      };

      window.onbeforeunload = function () {
        localStorage.setItem("expenses", JSON.stringify(expenses));
        localStorage.setItem("totalExpenses", totalExpenses.toFixed(2));
      };
    </script>
  </body>
</html>
